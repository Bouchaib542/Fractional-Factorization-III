<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biprime Fractional Factorization</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Biprime Fractional Factorization</h1>
    <p>Enter an odd number (must be a biprime):</p>
    <input type="text" id="inputNumber" placeholder="e.g., 143">
    <button id="factorizeButton">Factorize</button>
    <h2>Result:</h2>
    <div id="result"></div>
</body>
</html>
